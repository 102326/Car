# Alembic 配置文件
[alembic]
# 迁移脚本存放路径
script_location = alembic

# 模板文件位置
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区设置
timezone = Asia/Shanghai

# 数据库连接字符串（通过环境变量读取）
# sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/dbname
# 实际使用时从 .env 读取

# 输出编码
output_encoding = utf-8

[post_write_hooks]
# 格式化生成的迁移文件（可选）
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
